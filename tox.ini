[tox]
envlist = python3.6, python3.7, python3.8, python3.9, python3.10
isolated_build = true

[testenv]
setenv = PYTHONPATH = {toxinidir}
deps = -r{toxinidir}/requirements.txt
commands = pytest --basetemp="{envtmpdir}"

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
